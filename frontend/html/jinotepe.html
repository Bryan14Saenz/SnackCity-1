<!doctype html>
<!-- Lenguaje -->
<html lang="es">

<head>
  <!-- Meta -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Sistema de gestión administrativa para agencias distribuidoras de Coca-Cola">
  <meta name="keywords" content="Coca-Cola, distribución, gestión, inventario, ventas, facturación">
  <meta name="author" content="Bryan Saenz">
  <meta name="robots" content="index, follow">
  <!-- Tipografías -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Scripts -->
  <script type="module" src="../js/dashboard.js" defer></script>
  <script src="../js/navbar.js" defer></script>
  <!-- Estilos -->
  <link rel="stylesheet" href="../css/dashboard.css">
  <!-- Title -->
  <title>S sucursal Jinotepe - Agencia Coca-Cola</title>
</head>

<body>
  <!-- Barra de navegación lateral -->
  <nav class="navbar">
    <!-- Encabezado -->
    <div class="nav-header">
      <h2>Hola, <span id="userName">Agente</span></h2>
      <p>Bienvenido al panel de control</p>
      <div class="search">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="search" placeholder="Buscar..." aria-label="Buscar en el sistema">
      </div>
    </div>

    <!-- Menú de navegación -->
    <div class="nav-buttons">
      <!-- Enlace al Dashboard -->
      <a href="menu_admin.html" class="nav-btn" id="dashboard-link">
        <i class="fas fa-chart-line"></i>
        <span>Dashboard</span>
      </a>

      <!-- Enlace a Jinotepe -->
      <a href="jinotepe.html" class="nav-btn active" id="jinotepe-link">
        <i class="fas fa-store"></i>
        <span>S sucursal Jinotepe</span>
      </a>

      <!-- Enlace a Diriamba -->
      <a href="diriamba.html" class="nav-btn" id="diriamba-link">
        <i class="fas fa-store"></i>
        <span>S sucursal Diriamba</span>
      </a>

      <!-- Enlace a Masaya -->
      <a href="masaya.html" class="nav-btn" id="masaya-link">
        <i class="fas fa-store"></i>
        <span>S sucursal Masaya</span>
      </a>

      <!-- Enlace a Managua -->
      <a href="managua.html" class="nav-btn" id="managua-link">
        <i class="fas fa-store"></i>
        <span>S sucursal Managua</span>
      </a>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="content">
    <h1>S sucursal Jinotepe</h1>
    <div class="dashboard-grid">
      <div class="card">
        <h3>Ventas del Día</h3>
        <p class="stat">$3,250</p>
        <span class="trend up">+8%</span>
      </div>
      <div class="card">
        <h3>Inventario</h3>
        <p class="stat">1,245 uds.</p>
        <span class="trend down">-12%</span>
      </div>
      <div class="card">
        <h3>Órdenes Hoy</h3>
        <p class="stat">18</p>
        <span class="trend up">+3%</span>
      </div>
    </div>
  </main>
</body>

</html>

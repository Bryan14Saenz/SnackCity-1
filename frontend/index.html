<!doctype html>
<!-- Lang -->
<html lang="es">

<head>
  <!-- Metadatos -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description" content="Sistema de gestión administrativa para agencias distribuidoras de Coca-Cola">
  <meta name="keywords" content="Coca-Cola, distribución, gestión, inventario, ventas, facturación">
  <meta name="author" content="Bryan Saenz">
  <meta name="robots" content="index, follow">
  <!-- Tipografías -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
  <!-- Scripts -->
  <script type="module" src="js/script.js" defer></script>
  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Title -->
  <title>Agencia Coca-Cola</title>
</head>

<body>
  <!-- Logo -->
  <div class="logo">
    <img src="img/coca-cola.png" alt="Coca-Cola">
  </div>
  <!-- Container -->
  <div class="container">
    <h2>Welcome Back</h2>
    <p>Enter your credentials to access your account</p>
    <form id="loginForm">
      <input id="loginCorreo" type="email" placeholder="Email" required>
      <input id="loginPassword" type="password" placeholder="Password" required minlength="6">
      <div id="loginMsg" class="msg"></div>
      <button type="submit">Sign In</button>
    </form>
    <!-- Forgot Password Link -->
    <a href="html/forgot-password.html" class="forgot__link">Forgot Password? Reset Password</a>
  </div>
  <a href="html/register.html" class="register__link">Don't have an account? Register</a>
</body>

</html>
